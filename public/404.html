<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #29b74d;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 100%;
      text-align: center;
      background-color: #29b74d;
      border-radius: 10px;
      margin-top: 100px;
    }

    .button {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      margin-bottom: 20px;
      width: 100%;
    }

    button {
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      background-color: white;
      font-weight: bold;
      transition: all 300ms ease-in-out;
      border: none;
      height: 45px;
    }

    a {
      text-decoration: none;
      color: #24282c;
    }

    h1 {
      color: #24282c;
      font-size: 28px;
      font-family: "Roboto", "sans-serif"
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="images/leaf.png" alt="feuille verte">
    <h1>Oops! La page que vous recherchez n'est plus disponible</h1>
    <div class="button">
      <button><a href="http://www.recyclearn.fun">Retour au site</a></button>
    </div>
  </div>
</body>
</html>
